<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <title>Loading ...</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 my-auto bg-success">
                    <h1>Cadastro</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 my-auto">

                    <!-- Form -->
                    <form id="userForm" class="card card-body main-container  shadow-lg">
                        <div class="form-group">
                            <input type="number" id="id" placeholder="0" class="form-control" disabled>
                        </div>
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="whatsapp" placeholder="Whatsapp" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="city" placeholder="Cidade" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="uf" placeholder="UF" class="form-control">
                        </div>
                        <button id="submit" class="btn btn-primary">
                            Salvar
                        </button>
                    </form>
                </div>
                <!--List -->
                <div class="col-md-8 my-auto main-container align-top">
                   <!--<form class="card card-body shadow-lg">
                        <div class="form-group">
                            <input type="text" id="nomeFind" placeholder="Pesquisar" class="form-control">
                        </div>
                        <button id="btnFind" class="btn btn btn-info">
                            Pesquisar
                        </button>
                    </form>-->
                    <div>
                        <table class="table table-bordered table-hover shadow-lg">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>E-mail</th>
                                    <th>WhatsApp</th>
                                    <th>Cidade</th>
                                    <th>UF</th>
                                    <th>DELETAR</th>
                                    <th>EDITAR</th>
                                </tr>
                            </thead>
                            <tbody id="users">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="./controllers/userController.js"></script>
    </body>

</html>
